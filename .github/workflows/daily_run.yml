name: StockBot
on:
  schedule:
    - cron: '0 8 * * *' # 北京时间下午4点跑
  workflow_dispatch:

permissions:
  issues: write

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 升级到 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 先安装基础库
          pip install akshare pandas
          # 使用 ZIP 链接安装 pandas-ta 开发版，跳过 git clone 验证
          pip install https://github.com/twopirllc/pandas-ta/archive/refs/heads/development.zip

      - name: Run Scan
        run: |
          python main.py > result.txt
          cat result.txt

      - name: Create Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Daily Stock Report - ${{ github.run_id }}
          content-filepath: ./result.txt
